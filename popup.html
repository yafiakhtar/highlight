<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 240px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
      font-size: 13px;
      background: #fafafa;
      color: #1a1a1a;
    }

    h3 {
      margin: 0 0 14px 0;
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .info {
      color: #6b6b6b;
      font-size: 12.5px;
      margin-bottom: 20px;
      line-height: 1.8;
    }

    kbd {
      display: inline-block;
      padding: 2px 6px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
      font-size: 10.5px;
      color: #1a1a1a;
      background: linear-gradient(180deg, #fff 0%, #f0f0f0 100%);
      border: 1px solid #d1d1d1;
      border-bottom-width: 2px;
      border-radius: 4px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.06);
      line-height: 1.4;
      vertical-align: middle;
    }

    .kbd-plus {
      font-size: 10px;
      color: #999;
      margin: 0 1px;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 14px;
      border-top: 1px solid #eee;
    }

    .toolbar-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.15s ease, opacity 0.15s ease;
      color: #888;
    }

    .toolbar-btn:hover {
      background: rgba(0, 0, 0, 0.05);
      color: #555;
    }

    .toolbar-btn:active {
      opacity: 0.7;
    }

    .toolbar-btn svg,
    .toolbar-btn img.toolbar-icon {
      width: 18px;
      height: 18px;
    }

    .toolbar-btn img.toolbar-icon {
      filter: brightness(0) saturate(100%) invert(54%) sepia(10%) saturate(0%) hue-rotate(160deg) brightness(95%) contrast(92%);
    }

    .toolbar-btn:hover img.toolbar-icon {
      filter: brightness(0) saturate(100%) invert(33%) sepia(8%) saturate(0%) hue-rotate(160deg) brightness(95%) contrast(95%);
    }

    .toolbar-btn.dragging {
      opacity: 0.4;
    }

    .toolbar-btn.drag-over {
      background: rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>
  <h3>Highlight</h3>
  <div class="info">
    Select text and use
    <kbd id="modifierKey">Ctrl</kbd><span class="kbd-plus">+</span><kbd>Shift</kbd><span class="kbd-plus">+</span><kbd>H</kbd>
    or right-click to highlight.
    <br><br>
    Click on any highlight to remove it.
  </div>
  <div class="toolbar" id="toolbar">
    <button type="button" class="toolbar-btn" id="trash" draggable="true" title="Clear page highlights">
      <img src="assets/icons/trash.svg" alt="Clear highlights" class="toolbar-icon">
    </button>
    <button type="button" class="toolbar-btn" id="settings" draggable="true" title="Settings">
      <img src="assets/icons/settings.svg" alt="Settings" class="toolbar-icon">
    </button>
    <button type="button" class="toolbar-btn" id="home" draggable="true" title="Open options">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
