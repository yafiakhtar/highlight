<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    :root {
      --bg: #fafafa;
      --text: #1a1a1a;
      --text-muted: #5c5c5c;
      --kbd-bg: #fff;
      --kbd-border: #d8d8d8;
      --kbd-text: #1a1a1a;
      --plus: #999;
      --btn-color: #888;
      --btn-color-hover: #555;
      --btn-hover: rgba(0, 0, 0, 0.05);
      --btn-hover-strong: rgba(0, 0, 0, 0.08);
      --icon-filter: brightness(0) saturate(100%) invert(54%) sepia(10%) saturate(0%) hue-rotate(160deg) brightness(95%) contrast(92%);
      --icon-filter-hover: brightness(0) saturate(100%) invert(33%) sepia(8%) saturate(0%) hue-rotate(160deg) brightness(95%) contrast(95%);
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #e8e8e8;
      --text-muted: #a0a0a0;
      --kbd-bg: #2a2a2a;
      --kbd-border: #404040;
      --kbd-text: #e8e8e8;
      --plus: #808080;
      --btn-color: #a0a0a0;
      --btn-color-hover: #d0d0d0;
      --btn-hover: rgba(255, 255, 255, 0.06);
      --btn-hover-strong: rgba(255, 255, 255, 0.1);
      --icon-filter: brightness(0) saturate(100%) invert(90%) sepia(5%) saturate(0%) hue-rotate(160deg) brightness(95%) contrast(92%);
      --icon-filter-hover: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
    }

    body {
      width: 320px;
      margin: 0;
      padding: 14px 18px 14px;
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 13px;
      font-weight: 300;
      background: var(--bg);
      color: var(--text);
      letter-spacing: 0.02em;
      transition: background 0.2s ease, color 0.2s ease;
    }

    h3 {
      margin: 0 0 8px 0;
      padding: 0;
      font-size: 14px;
      font-weight: 400;
      color: var(--text);
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .info {
      color: var(--text-muted);
      font-size: 12.5px;
      font-weight: 300;
      margin: 0 0 12px 0;
      padding: 0;
      line-height: 1.55;
    }

    .info-line {
      margin: 0 0 1px 0;
      padding: 0;
    }

    kbd {
      display: inline-block;
      padding: 1px 5px;
      font-family: inherit;
      font-size: 11px;
      font-weight: 400;
      color: var(--kbd-text);
      background: var(--kbd-bg);
      border: 1px solid var(--kbd-border);
      border-radius: 3px;
      line-height: 1.3;
      letter-spacing: 0.02em;
    }

    .kbd-plus {
      font-size: 10px;
      color: var(--plus);
      margin: 0 2px;
      font-weight: 300;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px -18px 0 -18px;
      padding: 0 18px;
    }

    .toolbar-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.15s ease, opacity 0.15s ease;
      color: var(--btn-color);
    }

    .toolbar-btn:hover {
      background: var(--btn-hover);
      color: var(--btn-color-hover);
    }

    .toolbar-btn:active {
      opacity: 0.7;
    }

    .toolbar-btn svg,
    .toolbar-btn img.toolbar-icon {
      width: 18px;
      height: 18px;
    }

    .toolbar-btn img.toolbar-icon {
      filter: var(--icon-filter);
    }

    .toolbar-btn:hover img.toolbar-icon {
      filter: var(--icon-filter-hover);
    }

    .theme-icon {
      display: none;
      width: 18px;
      height: 18px;
      filter: var(--icon-filter);
    }

    .toolbar-btn:hover .theme-icon {
      filter: var(--icon-filter-hover);
    }

    body:not(.dark) .theme-icon.moon { display: block; }
    body.dark .theme-icon.sun { display: block; }

    .toolbar-btn.dragging {
      opacity: 0.4;
    }

    .toolbar-btn.drag-over {
      background: var(--btn-hover-strong);
    }
  </style>
</head>
<body>
  <h3>Highlight</h3>
  <div class="info">
    <p class="info-line">Select text and use <kbd id="modifierKey">Ctrl</kbd><span class="kbd-plus">+</span><kbd>Shift</kbd><span class="kbd-plus">+</span><kbd>H</kbd> or right-click to highlight.</p>
    <p class="info-line">Click any highlight to remove it.</p>
  </div>
  <div class="toolbar" id="toolbar">
    <button type="button" class="toolbar-btn" id="trash" draggable="true" title="Clear page highlights">
      <img src="assets/icons/trash.svg" alt="Clear highlights" class="toolbar-icon">
    </button>
    <button type="button" class="toolbar-btn" id="theme" draggable="true" title="Toggle dark mode">
      <img src="assets/icons/moon.svg" alt="Dark mode" class="theme-icon moon">
      <img src="assets/icons/sun.svg" alt="Light mode" class="theme-icon sun">
    </button>
    <button type="button" class="toolbar-btn" id="settings" draggable="true" title="Settings">
      <img src="assets/icons/settings.svg" alt="Settings" class="toolbar-icon">
    </button>
    <button type="button" class="toolbar-btn" id="home" draggable="true" title="Open options">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    </button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
