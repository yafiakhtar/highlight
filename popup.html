<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 240px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;
      font-size: 13px;
      background: #fafafa;
      color: #1a1a1a;
    }

    h3 {
      margin: 0 0 14px 0;
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .info {
      color: #6b6b6b;
      font-size: 12.5px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .shortcut {
      display: inline-block;
      background: #fff;
      padding: 3px 7px;
      border-radius: 4px;
      font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 10.5px;
      color: #1a1a1a;
      border: 1px solid #e0e0e0;
    }

    button {
      width: 100%;
      padding: 11px 16px;
      background: #1a1a1a;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12.5px;
      font-weight: 500;
      letter-spacing: 0.2px;
      transition: opacity 0.15s ease;
    }

    button:hover {
      opacity: 0.85;
    }

    button:active {
      opacity: 0.7;
    }

    .footer {
      margin-top: 14px;
      text-align: center;
    }

    .settings-link {
      font-size: 11.5px;
      color: #999;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.15s ease;
      background: none;
      border: none;
      padding: 0;
      width: auto;
    }

    .settings-link:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <h3>Highlight</h3>
  <div class="info">
    Select text and use <span class="shortcut">Ctrl+Shift+H</span> or right-click to highlight.
    <br><br>
    Click on any highlight to remove it.
  </div>
  <button id="clearAll">Clear All Highlights</button>
  <div class="footer">
    <button type="button" id="openOptions" class="settings-link">Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
